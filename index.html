<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Countdown</title>
  <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
  <!-- .container>h2>span{Countdown to New Year}+{2020}^.countdown>#day+#hour+#minute+#second -->
  <div class="container">
    <h2><span>Countdown to New Year</span>2020</h2>
    <div class="countdown">
      <div id="day"></div>
      <div id="hour"></div>
      <div id="minute"></div>
      <div id="second"></div>
    </div>
  </div>
  <script src="dist/js/counter.js"></script>
</body>
</html>
